[package]
name = "wp1-zkvm"
version = "0.1.0"
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
wp1-precompiles = { path = "../precompiles" }
wp1-primitives = { path = "../../primitives", optional = true }
p3-baby-bear = { workspace = true, optional = true }
p3-field = { workspace = true, optional = true }
bincode = { workspace = true }
cfg-if = { workspace = true }
getrandom = { workspace = true, features = ["custom"] }
k256 = { workspace = true, features = ["ecdsa", "std", "bits"] }
once_cell = { workspace = true }
rand = { workspace = true }
sha2 = { workspace = true }

[features]
default = []
verify = ["dep:wp1-primitives", "dep:p3-baby-bear", "dep:p3-field"]

[package.metadata.cargo-udeps.ignore] # used w/ verify feature & some examples
normal = [
    "p3-baby-bear",
    "p3-field",
    "wp1-primitives",
    "rand"
]