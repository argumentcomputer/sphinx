[package]
name = "wp1-recursion-circuit"
version = "0.1.0"
edition.workspace = true
repository.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
p3-air = { workspace = true }
p3-field = { workspace = true }
p3-commit = { workspace = true }
p3-fri = { workspace = true }
p3-matrix = { workspace = true }
p3-util = { workspace = true }
wp1-recursion-core = { path = "../core" }
wp1-core = { path = "../../core" }
itertools = "0.12.1"
serde = { version = "1.0.197", features = ["derive"] }
wp1-recursion-derive = { path = "../derive" }
wp1-recursion-compiler = { path = "../compiler" }
wp1-recursion-program = { path = "../program" }
p3-bn254-fr = { workspace = true }
p3-baby-bear = { workspace = true }

[dev-dependencies]
ff = { version = "0.13", features = ["derive", "derive_bits"] }
p3-challenger = { workspace = true }
p3-symmetric = { workspace = true }
p3-dft = { workspace = true }
p3-merkle-tree = { workspace = true }
p3-poseidon2 = { workspace = true }
zkhash = { git = "https://github.com/HorizenLabs/poseidon2" }
rand = "0.8.4"
